<!DOCTYPE html>
<html lang="en">
	<head> 
    		<title>To-do List</title>
    		<meta charset="UTF-8">
    		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="../src/toDo.css" type="text/css">
	</head>
	<body>
		<h1>To-do Lister</h1>
		<div id="lists-sidebar">
        	<h2>My Lists</h2>
			<nav>
				<ul id="mylists">
                  <li><a href="#">Main</a></li>					
				</ul>
			</nav>
			<input type="text" id="listName" name="listName" value="">
            <button id="addListButton">Create New List</button>
		</div>
		<div id="mainBox">
			<h2>Main</h2>
			<ul id="mainlist" class="list active">
			</ul>
        </div>
		<div id="addItemBox">
			<fieldset>
				<legend>Create a To-do Item</legend>
				<label>Item name:<input type="text" id="nameField" name="name" value="" required></label><br>
				<label>Item description:<input type="text" id="descripField" name="description" value=""></label><br>
				<label>Item due date:<input type="date" id="dueField" name="due" value="" required></label><br>
				<h3>Item priority:</h3>
					<label>High <input type="radio" class="priority" name="priority" value="high"></label><br>
					<label>Medium <input type="radio" class="priority" name="priority" value="medium"></label><br>
					<label>Low <input type="radio" class="priority" name="priority" value="low"></label><br>
					<button id="addButton">Add Item</button>
			</fieldset>
		</div>
		<script src="main.js"></script>
	</body>
</html>
